{%extends "layout2.html" %}

{% block title %}
    Notifications
{%endblock%}

{% block main %}
<div class="container mt-4 mb-4">
        <div class="row">
            <div class="col-md-12">
                    <nav>
                        <div class="nav nav-tabs nav-justified" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" id="unread-tab" data-toggle="tab" href="#unread" role="tab" aria-controls="nav-unread" aria-selected="true">Unread Messages</a>
                            <a class="nav-item nav-link" id="read-tab" data-toggle="tab" href="#read" role="tab" aria-controls="nav-read" aria-selected="false">Read Messages</a>
                            <a class="nav-item nav-link" id="send-tab" data-toggle="tab" href="#send" role="tab" aria-controls="nav-send" aria-selected="false">Send Message</a>
                        </div>
                    </nav>
                    <div class="tab-content mt-4" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="unread" role="tabpanel" aria-labelledby="unread-tab">
                            <div class="container">
                                <div class="col-md-8 offset-md-2 col-xs-12">
                                    
                                    
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="read" role="tabpanel" aria-labelledby="read-tab">
                            <div class="container">
                                <div class="col-md-8 offset-md-2 col-xs-12">
                                    <div id="read-msg"></div>
                                    
                                    
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="send" role="tabpanel" aria-labelledby="send-tab">
                            <div class="container">
                                <div class="col-md-8 offset-md-2 col-xs-12">
                                    <div id="pass-msg" class="text-center"></div>
                                    
                                    
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
{% endblock %}
