{%extends "layout2.html" %}

{% block title %}
    Add Menu
{%endblock%}

{% block main %}
    <div class="container">
            <form action="/add_menu" method="POST" enctype="multipart/form-data">      
                <div class="form-group">
                    <div class="col-lg-10 input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="name">Name</span>
                        </div>
                        <textarea class="form-control" name="name" rows="1" aria-label="name"></textarea>                
                    </div>
                </div>
            
                <div class="form-group">
                    <div class="col-lg-10 input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="description">Description</span>
                        </div>
                        <textarea class="form-control" name="description" aria-label="description"></textarea>
                    </div>
                </div>
            
                <div class="form-group">
                    <div class="col-lg-10 input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="price_prepend">NGN</span>
                        </div>
                        <input type="text" class="form-control" name="price" aria-label="price" aria-describedby="price_prepend">
                    </div>
                </div>
        
                <div class="col-lg-10 form-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="image">
                        <label class="custom-file-label" for="image">Upload Meal Snapshot</label>
                    </div>
                </div> 
            
                <div class="col-lg-10 form-group">
                    <button type="submit" class="btn btn-success">ADD</button>
                </div>
                
            </form>
    </div>
{% endblock %}
