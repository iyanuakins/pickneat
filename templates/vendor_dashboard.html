{%extends "layout2.html" %}

{% block title %}
    Dashboard
{%endblock%}

{% block main %}
<div class="jumbotron-fluid" style="height: 70vh;">
        <div class="container">
            <p id="pointSelected"></p>
            <canvas id="myChart" name='width="600" height="400"'></canvas>
        </div>
    <form action="/history_chart" method="POST" >
        <div class="input-group">
            <select class="custom-select" name="transaction">
            <option value="withdrawal">Withdrawals</option>
            <option value="order">Orders</option>
            <option value="funding">Funding</option>
            </select>
            <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">View History</button>
            </div>
        </div>
    </form>
</div>

<script>
    
        // Global parameters:
        // do not resize the chart canvas when its container does (keep at 600x400px)
            Chart.defaults.global.responsive = true;
        
        // define the chart data
        var chartData = {
            labels : [{% for item in labels %}
                        "{{item}}",
                        {% endfor %}],
            datasets : [{
                label: '{{ legend }}',
                fill: true,
                lineTension: 0.1,
                backgroundColor: "rgba(75,192,192,0.4)",
                borderColor: "rgba(75,192,192,1)",
                borderCapStyle: 'butt',
                borderDash: [],
                borderDashOffset: 0.0,
                borderJoinStyle: 'miter',
                pointBorderColor: "rgba(75,192,192,1)",
                pointBackgroundColor: "#fff",
                pointBorderWidth: 1,
                pointHoverRadius: 5,
                pointHoverBackgroundColor: "rgba(75,192,192,1)",
                pointHoverBorderColor: "rgba(220,220,220,1)",
                pointHoverBorderWidth: 2,
                pointRadius: 1,
                pointHitRadius: 10,
                data : [{% for item in labels %}
                            {{values[item]}},
                        {% endfor %}],
                spanGaps: false
            }]
        }
        
        // get chart canvas
        var holder = document.getElementById("myChart");
        var ctx = document.getElementById("myChart").getContext("2d");
    
        // create the chart using the chart canvas
        var myChart = new Chart(ctx, {
            type: 'line',
            data: chartData,
            options: {
            tooltips: {
                enabled: true,
                mode: 'single',
                callbacks: {
                label: function(tooltipItems, data) {
                        return 'NGN' +tooltipItems.yLabel;
                        }
                }
            },
            }
        });
    
        // get the text element below the chart
        var pointSelected = document.getElementById("pointSelected");
        var dataSelected = [
                    {% for item in labels %}
                        '{{detail}} &#8358;{{values[item]}} on {{item}}',
                    {% endfor %}
                    ];

        // create a callback function for updating the selected index on the chart
        holder.onclick = function(evt){
            var activePoint = myChart.getElementAtEvent(evt);
            pointSelected.innerHTML = 'Transaction Detail: ' + dataSelected[activePoint[0]._index];
        };
    
    </script>
{% endblock %}
