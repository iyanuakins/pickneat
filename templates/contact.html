{%extends "layout2.html" %}

{% block title %}
    Contact Admin
{%endblock%}

{% block body %}
    <body class="bg-image-contact">
        
    </body>

{% endblock %}

{% block main %}
    <form action="/contact" id="contact-form" method="POST">
        <div class="form-group">
            <div class="col-lg-12 input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="name_prepend">Name</span>
                </div>
                <input type="text" class="form-control" readonly name="name" value={{user["full_name"]}} aria-label="name" aria-describedby="name_prepend">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12 input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="email_prepend">@</span>
                </div>
                <input type="text" class="form-control" readonly name="email" value={{user["email"]}} aria-label="email" aria-describedby="email_prepend">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12 input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="subject_prepend">Subject</span>
                </div>
                <input type="text" class="form-control" name="subject" value="" aria-describedby="subject_prepend">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12 input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="message_prepend">Message</span>
                </div>
                <textarea class="form-control"  cols="30" rows="5" name="message" value="" aria-describedby="message_prepend"></textarea>
            </div>
        </div>
            <div class="col-lg-12 form-group">
                <button type="submit" class="btn btn-success float-right">Send Message</button>
            </div>
    </form>
    <script>
        
    </script>
{% endblock %}
